<div class=content>
    <button class = "logout_button">Logg ut</button>
    <p>Bookingansvarlig: <span id="username"></span></p>
    <div>
        <button class="faneknapp" id="sok_knapp">Søk</button>
        <button class="faneknapp" id="tekniskebehov_knapp">Tekniske behov</button>
        <button class="faneknapp" id="bookingtilbud_knapp">Bookingtilbud</button>


        <div class="fane" id="sok">
            <div class="sokeinput">
                <input type="text" name="tekstinput" placeholder="Søk etter..." id="textinput">
                <button type="button" id="sokebutton">Søk</button><br>
                <input type="radio" name="type" value="konsert" id="radioKonsert"><label for="radioKonsert">Sjanger på tidligere konserter</label> <br>
                <input type="radio" name="type" value="band" id="radioBand" checked><label for="radioBand">Band</label><br>
                <input type="radio" name="type" value="scene" id="radioScene"><label for="radioScene">Scene</label><br>
            </div>
            <br>
            <div id="results">
                <div id="resultlist"></div>
                <div id="informationlist"></div>
            </div>
        </div>

        <div class="fane" id="tekniskebehov"></div>

        <div class="fane" id="bookingtilbud">

            <div class="sendNyttTilbud">
              <h2>Send nytt tilbud!</h2>

              <div class="tilbudInputs">
                <div>
                  <label for="dato">Dato:</label>
                  <input type="date" id="tilbudDato"><br><br>
                  <label for="beløp">Beløp:</label>
                  <input type="number" id="tilbudBeløp">
                </div>

                <div>
                  <label for="starttid">Start-tid:</label>
                  <input type="time" id="tilbudStarttid" value="18:00"><br><br>
                  <label for="sluttid">Slutt-tid</label>
                  <input type="time" id="tilbudSluttid" value="21:00">
                </div>

                <div>
                  <label for="sceneSelect">Scene:</label>
                  <select id="sceneSelect" required></select><br><br>
                  <label for="bandSelect">Artist:</label>
                  <select id="bandSelect" required></select>
                </div>
              </div>
              <br>
              <div class="tilbudButtons">
                <button id="sendOfferButton">Send Tilbud</button>
                <button id="resetOfferButton">Reset</button>
              </div>
              <br>

            </div>

            <div id="manager_tilbud">
            </div>

        </div>
    </div>
</div>
